<ion-content [fullscreen]="true">

  <ion-header >
    <ion-toolbar>
      
      <ion-title>Presupuesto</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>

    <ion-list-header>
      <ion-label>Tipo de gastos y monto</ion-label>      
    </ion-list-header>

    <ion-item>
      <ion-label>Gastos</ion-label>
      <ion-select [(ngModel)]="selectedValue" multiple="False" (ionChange)="changeValue(selectedValue)">
        <ion-select-option [value]="option" *ngFor="let option of gastos"> {{option}} </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>
        Monto:
      </ion-label>
      <ion-input type="number" [(ngModel)]="monto" placeholder="Ingrese el monto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Descripcion</ion-label>
      <ion-input type="text" [(ngModel)]="descripcion" placeholder="Ingrese descripcion"></ion-input>
    </ion-item>

    <ion-item>      
        <ion-button type="button" color="secondary" (click)="guardar()">Guardar</ion-button>      
    </ion-item>
    
    <ion-item>
      <ion-label>Resultados <br> </ion-label>
      <ion-textarea color="{{erResults}}" [(ngModel)]="results" clearOnEdit="true" readonly="true"></ion-textarea>
    </ion-item>

  </ion-list>
  <ion-grid *ngIf="gastosList.length > 0">
    <ion-row>
      <ion-col size="1">id</ion-col>
      <ion-col size="5">Descripcion</ion-col>
      <ion-col size="2">Monto</ion-col>
      <ion-col size="3">Tipo</ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row *ngFor="let gasto of gastosList">
      <ion-col size="1"> {{gasto.id}} </ion-col>
      <ion-col size="5"> {{gasto.descripcion}} </ion-col>
      <ion-col size="2"> {{gasto.monto}} </ion-col>
      <ion-col size="3"> {{gasto.tipo}} </ion-col>
      <ion-col size="1" (click)="borrarGasto(gasto)">X</ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
