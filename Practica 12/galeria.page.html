<ion-header>
    <ion-toolbar>
      <ion-title>Galer√≠a de fotos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row>
        <ion-col size="6" *ngFor="let photo of photos">
          <ion-card>
            <img [src]="photo.imageUrl" alt="Foto">
            <ion-card-header>
              <ion-card-title>{{ photo.title }}</ion-card-title>
            </ion-card-header>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
