<ion-header>
  <ion-toolbar>
      <ion-title>Calificacion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-item>
          <ion-label>
              Matricula:
          </ion-label>
          <ion-input type="text" [(ngModel)]="matricula" placeholder="Ingrese la matricula"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>
              Nombre:
          </ion-label>
          <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingrese nombre del alumno"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
            Promedio:
        </ion-label>
        <ion-input type="text" [(ngModel)]="Promedio" placeholder="Ingrese la calificacion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>
          Materia:
      </ion-label>
      <ion-input type="text" [(ngModel)]="Materia" placeholder="Ingrese la Materia"></ion-input>
  </ion-item>
      <ion-item>
          <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
          <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
          <ion-text *ngIf="error" color="danger">
              <h6>Debe ingresar los datos requeridos para {{estado}}</h6>
          </ion-text>
      </ion-item>
      <ion-item *ngIf="calificacion.length>0">
          <app-calificaciocn [calificacion]="alumnos" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-alumno>
      </ion-item>
  </ion-list>
</ion-content>
